        <h2>Let's Play!</h2>
        <h4>Rules:</h4>
        <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ol>
          <li>1. Numbers divisible by 3 become 'ping'</li>
          <li>2. Numbers divisible by 5 become 'pong'</li>
          <li>3. Numbers divisible for 15 become 'pingpong'</li>
        </ol>
          <label for="input">Enter your number here:</label>
          <input id="input" type="number">
          <button id="normal" class="buttons">Ping Pong!</button>
          <button id="reversed" class="buttons">Ping Pong Reverse!</button>
        <div class="output">
          <ul>

          </ul>
        </div>
